<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <h1 class="main-title">Rock Paper Scissors</h1>

    <div class="choice-buttons">
      <button id="rock" class="choice-button">Rock</button>
      <button id="paper" class="choice-button">Paper</button>
      <button id="scissors" class="choice-button">Scissors</button>
    </div>

    <div class="scoreboard">
      <p id="result">Messages about results...</p>
      <div class="score-wrap">
        <p class="game-score">&#129489; - <span id="humanScore">0</span></p>
        <p class="game-score"><span id="computerScore">0</span> - &#129302;</p>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
